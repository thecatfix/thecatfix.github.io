remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme # add this line to the plugins list if you already have one

title: John Shelburne
description: An attempt to use Github Pages as a personal site.
base_url: 'thecatfix.github.io'
theme: jekyll-theme-minimal
logo: /assets/funlogo.gif
timezone: America/New_York

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "John Shelburne"